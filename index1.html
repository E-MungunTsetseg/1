<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <section class="learn">
        <h1>Register a New Account</h1>
        <div class="container">
            <div class="email">
                <label for="order-email">Email address</label><br>
                <input type="email" name="order-email" id="order-email" value="chuck@roundhouse.com" >
            </div>
            <div class="name">
                <label for="order-name">Name</label><br>
                <input type="text" name="order-name" id="order-name" value="Your full name">
            </div>
            <div class="pass">
                <label for="order-password">Password</label><br>
                <input type="password" name="order-password" id="order-password" value="Your full pass">
            </div>
            <div
            class="confirm-password">
                <label for="confirm-password">Confirm Password</label><br>
                <input type="password" name="confirm-password" id="confirm-password" value="Your ful name">
            </div>
        </div>
        <button>Register Account</button>
    </section>
</body>
</html>
