<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Dashboard</h1>
        <div class="container">
            <div class="card" id="money ">
                <img src="icon-money.svg" alt="icon">
                <h2>$4,502</h2>
                <p>Earned this month</p>
                <p>
                    <img src="icon-arrow-green.svg" alt="icon "><span>+6.05% than last month</span>
                </p>
                <button>
                    Earnings
                    <img src="icon-arrow-right.svg" alt="icon ">
                </button>
            </div>
            <div class="card" id="sales ">
                <img src="icon-sales.svg" alt="icon">
                <h2>22</h2>
                <p>New sales</p>
                <p>
                    <img src="icon-arrow-green.svg" alt="icon"> <span>+16.64% than last month</span>
                </p>
                <button>
                    Sales
                    <img src="icon-arrow-right.svg" alt="icon">
                </button>
            </div>
            <div class="card" id="chat ">
                <img src="icon-chat.svg" alt="icon">
                <h2>7</h2>
                <p>New comments</p>
                <p>
                    <img src="icon-arrow-red.svg" alt="icon"><span>-19% than last month</span>
                </p>
                <button>
                    Comments
                    <img src="icon-arrow-right.svg" alt="icon">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
